<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="imagem capelo e diploma">
            <h1>Calculadora de Médias</h1>
        </header>
            <form id="formAtividade">
                <input type="text" id="nomeAtividade" required placeholder="Nome da Atividade" />
                <input type="number" id="notaAtividade" required placeholder="Nota" min="0" max="10" />
                <button type="submit">Adicionar +</button>
            </form>
            <table cellspacing='0'>
                <thead>
                    <tr>
                        <th>
                            Nome da Atividade
                        </th>
                        <th>
                            Nota da Atividade
                        </th>
                        <th>
                            Aprovado?
                        </th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
                <tfoot>
                    <tr>
                        <td>
                            Média Final
                        </td>
                        <td id="mediaFinalValor">
                            ***
                        </td>
                        <td id="mediaFinalResultado">
                            ***
                        </td>
                    </tr>
                </tfoot>
            </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
